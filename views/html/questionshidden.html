<!DOCTYPE html>
<html ng-app="quizApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="/javascripts/angular.js"></script>
    <script src="/javascripts/controllers.js"></script>
</head>
<body ng-controller="QuestionCtrl">
<h1>Bryllupsquiz!</h1>
<img src="/images/champagne7.svg" />
<p>Velkommen til bryllupsquiz!</p>
<p>Lagnavn: ________________ </p>
<ol>
    <li ng-repeat="questionBundle in questions">
        <span>_________</span>
        <ol type="a" ng-show="questionBundle.alternatives">
            <li ng-repeat="alternative in questionBundle.alternatives">
                <p>{{alternative}}</p>
            </li>
        </ol>
        <p ng-show="questionBundle.alternatives.length == 0">Svar: _________________________</p>
    </li>
</ol>
</body>
</html>
